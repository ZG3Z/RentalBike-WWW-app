<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationClientForm.js"></script>
    <title>Rbike - rental bike</title>
</head>
<body>
    <header>
        <h1>RBike</h1>
        <img src="../../images/logo.png" alt="RBike Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../client/list.html" class="active">Klienci</a></li>
            <li><a href="../bike/list.html">Rowery</a></li>
            <li><a href="../rental/list.html">Wypożyczenia</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy klient</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="firstName">Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" placeholder="2-30 znaków" required>
            <span id="errorFirstName" class="errors-text"></span>
            <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" placeholder="2-30 znaków" required>
            <span id="errorLastName" class="errors-text"></span>
            <label for="telephone">Telefon: <span class="symbol-required">*</span></label>
            <input type="text" name="telephone" id="telephone" placeholder="+48 XXX XXX XXX"required>
            <span id="errorTelephone" class="errors-text"></span>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="np. nazwa@domena.pl">
            <span id="errorEmail" class="errors-text"></span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Dodaj" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
       </form>
    </main>
    <footer>
        Zuzanna Gez (s23570)
    </footer>
</body>
</html>
