    <main>
        <h2>Szczegóły roweru</h2>
        <form class="form"> 
            <label for="brand">Marka: </label>
            <input type="text" name="brand" id="brand" value="Specialized" disabled>
            <span id="errorBrand" class="errors-text"></span>
            <label for="model">Model: </label>
            <input type="text" name="model" id="model" value="Rockhopper" disabled>
            <span id="errorModel" class="errors-text"></span>
            <label for="colour">Kolor: </label>
            <input type="text" name="colour" id="colour" value="Czarny" disabled>
            <span id="errorColour" class="errors-text"></span>
            <div class="form-buttons">
                <p><a href="form-edit.html" class="list-actions-button-edit">Edytuj</a></p>
            </div>
       </form>
       <h2>Szczegóły wypożyczeń</h2>
       <table class="table-list">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Data od</th>

                </tr>

                </tr>

       <div>
